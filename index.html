<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HLS Video Player</title>
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #2d3748; /* Dark container background */
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            transition: all 0.3s ease-in-out;
        }
        h1 {
            background: linear-gradient(90deg, #63b3ed, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #63b3ed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Episode list specific styling */
        #episode-list-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0.75rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 20;
            transition: all 0.3s ease;
            transform-origin: top right;
            transform: scale(0);
        }
        #episode-list-container.show {
            transform: scale(1);
        }
        .episode-button {
            padding: 0.5rem 1rem;
            text-align: left;
            width: 100%;
            display: block;
            color: #e2e8f0;
            transition: background-color 0.2s;
        }
        .episode-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Custom settings menu styling */
        #custom-settings-menu {
            position: absolute;
            bottom: 4rem; /* Adjust to be above player controls */
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 0.75rem;
            padding: 0.75rem;
            z-index: 20;
            transform-origin: bottom right;
            transform: scale(0);
            transition: transform 0.2s ease-in-out;
        }
        #custom-settings-menu.show {
            transform: scale(1);
        }
        .settings-heading {
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid #4a5568;
        }
        .settings-option {
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .settings-option:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .settings-option.active {
            background-color: #63b3ed;
            color: white;
        }

        /* Screen Lock button styling */
        #screen-lock-button {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            z-index: 30;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.2s;
        }
        #screen-lock-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Custom controls for rewind/forward */
        .custom-seek-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 15;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        #player-container:hover .custom-seek-button, .custom-seek-button.show {
            opacity: 1;
        }
        .plyr--fullscreen .custom-seek-button {
            padding: 2rem;
        }

        .custom-seek-button-rewind { left: 5%; }
        .custom-seek-button-forward { right: 5%; }

        /* Lock state styling */
        .player-locked .plyr__controls {
            opacity: 0;
            pointer-events: none;
        }
        .player-locked #screen-lock-button {
            background-color: rgba(99, 179, 237, 0.7); /* Blue background when locked */
        }
        .player-locked .custom-seek-button {
            opacity: 0; /* Hide custom controls when locked */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl sm:text-4xl text-center mb-6">Advanced HLS Video Player</h1>

        <!-- Input and button area -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <input
                id="url-input"
                type="text"
                placeholder="Paste HLS video URL here (e.g., .m3u8)"
                value="http://weekly-susie-school1660440-9f75b68d.koyeb.app/dl/68985d205de096b7841b89f9"
                class="flex-grow w-full sm:w-auto p-3 text-gray-200 bg-gray-700 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-blue-400 transition-colors"
            />
            <button
                id="load-button"
                class="w-full sm:w-auto px-6 py-3 font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 transition-colors"
            >
                Load Video
            </button>
        </div>

        <!-- Video player container -->
        <div id="player-container" class="relative">
            <!-- Loading and error message display -->
            <div id="status-message" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-75 rounded-xl z-10 hidden">
                <div id="loading-spinner" class="loading-spinner hidden"></div>
                <p id="message-text" class="text-lg font-medium text-white ml-4 hidden"></p>
            </div>

            <!-- Episode List Container -->
            <button id="episode-toggle" class="absolute top-4 right-4 p-2 bg-gray-800 text-white rounded-lg shadow-md z-30 transition-colors hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-video"><path d="M12 12H3"/><path d="M16 6H3"/><path d="M18 18H3"/><path d="m17 12 5 3-5 3V12Z"/></svg>
            </button>
            <div id="episode-list-container">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">Episodes</h3>
                    <ul id="episode-list"></ul>
                </div>
            </div>

            <!-- Custom 10-second rewind/forward buttons -->
            <button id="rewind-button" class="custom-seek-button custom-seek-button-rewind">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 19l-7-7 7-7"/><path d="M11 12H20"/><path d="M20 19v-2"/><path d="M20 7V5"/>
                </svg>
            </button>
            <button id="forward-button" class="custom-seek-button custom-seek-button-forward">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13 5l7 7-7 7"/><path d="M13 12H4"/><path d="M4 19v-2"/><path d="M4 7V5"/>
                </svg>
            </button>

            <!-- Video element with Plyr UI -->
            <video id="player" playsinline controls class="w-full h-auto rounded-xl shadow-lg"></video>
            
            <!-- Custom Settings Menu -->
            <div id="custom-settings-menu" class="hidden">
                <div id="quality-options" class="mb-4">
                    <div class="settings-heading">Quality</div>
                </div>
                <div id="audio-options" class="mb-4">
                    <div class="settings-heading">Audio Tracks</div>
                </div>
                <div id="ratio-options">
                    <div class="settings-heading">Screen Ratio</div>
                    <div class="flex flex-col space-y-2 mt-2">
                        <div class="settings-option active" data-ratio="fits">Fits</div>
                        <div class="settings-option" data-ratio="fill">Fill</div>
                        <div class="settings-option" data-ratio="crop">Crop</div>
                    </div>
                </div>
            </div>

            <!-- Screen Lock Button -->
            <button id="screen-lock-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </button>
        </div>
    </div>

    <!-- HLS.js library for handling HTTP Live Streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Plyr.js library for the video player UI -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to all necessary DOM elements
            const video = document.getElementById('player');
            const urlInput = document.getElementById('url-input');
            const loadButton = document.getElementById('load-button');
            const statusMessage = document.getElementById('status-message');
            const loadingSpinner = document.getElementById('loading-spinner');
            const messageText = document.getElementById('message-text');
            const episodeListContainer = document.getElementById('episode-list-container');
            const episodeToggle = document.getElementById('episode-toggle');
            const episodeList = document.getElementById('episode-list');
            const playerContainer = document.getElementById('player-container');
            const rewindButton = document.getElementById('rewind-button');
            const forwardButton = document.getElementById('forward-button');
            const screenLockButton = document.getElementById('screen-lock-button');

            const customSettingsMenu = document.getElementById('custom-settings-menu');
            const qualityOptions = document.getElementById('quality-options');
            const audioOptions = document.getElementById('audio-options');
            const ratioOptions = document.getElementById('ratio-options');

            let plyrInstance = null;
            let hlsInstance = null;
            
            // Function to display a status message to the user
            const showStatus = (text, isError = false) => {
                statusMessage.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                messageText.classList.remove('hidden');
                messageText.textContent = text;
                messageText.style.color = isError ? '#f87171' : '#e2e8f0';
            };

            // Function to show the loading state with a spinner
            const showLoading = () => {
                statusMessage.classList.remove('hidden');
                loadingSpinner.classList.remove('hidden');
                messageText.classList.remove('hidden');
                messageText.textContent = 'Loading video...';
                messageText.style.color = '#e2e8f0';
            };

            // Function to hide all status messages
            const hideStatus = () => {
                statusMessage.classList.add('hidden');
            };
            
            // Function to populate the custom settings menu dynamically with quality levels and audio tracks from HLS
            const populateSettingsMenu = () => {
                if (!hlsInstance) return;

                // Clear previous options to prevent duplicates
                qualityOptions.querySelectorAll('div:not(.settings-heading)').forEach(el => el.remove());
                audioOptions.querySelectorAll('div:not(.settings-heading)').forEach(el => el.remove());

                // Populate Quality options
                if (hlsInstance.levels.length > 0) {
                    // Create an "Auto" option
                    const autoOption = document.createElement('div');
                    autoOption.textContent = 'Auto';
                    autoOption.classList.add('settings-option', 'py-1', 'px-2', 'rounded-md', 'cursor-pointer');
                    if (hlsInstance.currentLevel === -1) {
                        autoOption.classList.add('active');
                    }
                    autoOption.addEventListener('click', (e) => {
                        e.stopPropagation();
                        hlsInstance.currentLevel = -1; // -1 for auto
                        qualityOptions.querySelectorAll('.settings-option').forEach(el => el.classList.remove('active'));
                        autoOption.classList.add('active');
                    });
                    qualityOptions.appendChild(autoOption);

                    hlsInstance.levels.forEach((level, index) => {
                        const option = document.createElement('div');
                        const resolution = `${level.height}p`;
                        option.textContent = resolution;
                        option.classList.add('settings-option', 'py-1', 'px-2', 'rounded-md', 'cursor-pointer');
                        if (index === hlsInstance.currentLevel) {
                            option.classList.add('active');
                        }
                        option.addEventListener('click', (e) => {
                            e.stopPropagation();
                            hlsInstance.currentLevel = index;
                            qualityOptions.querySelectorAll('.settings-option').forEach(el => el.classList.remove('active'));
                            option.classList.add('active');
                        });
                        qualityOptions.appendChild(option);
                    });
                } else {
                    // Display a message if no quality options are available
                    const info = document.createElement('div');
                    info.textContent = 'No quality options.';
                    info.classList.add('text-sm', 'text-gray-400', 'py-1', 'px-2');
                    qualityOptions.appendChild(info);
                }

                // Populate Audio Tracks
                if (hlsInstance.audioTracks.length > 1) {
                    hlsInstance.audioTracks.forEach((track, index) => {
                        const option = document.createElement('div');
                        option.textContent = track.name || `Track ${index + 1}`; // Use track name or a default
                        option.classList.add('settings-option', 'py-1', 'px-2', 'rounded-md', 'cursor-pointer');
                        if (index === hlsInstance.audioTrack) {
                            option.classList.add('active');
                        }
                        option.addEventListener('click', (e) => {
                            e.stopPropagation();
                            hlsInstance.audioTrack = index;
                            audioOptions.querySelectorAll('.settings-option').forEach(el => el.classList.remove('active'));
                            option.classList.add('active');
                        });
                        audioOptions.appendChild(option);
                    });
                } else {
                    const info = document.createElement('div');
                    info.textContent = 'No additional audio tracks.';
                    info.classList.add('text-sm', 'text-gray-400', 'py-1', 'px-2');
                    audioOptions.appendChild(info);
                }
            };
            
            // Function to populate the episode list dynamically (currently with placeholder data)
            const populateEpisodes = () => {
                // Placeholder for episode data - this would typically come from a JSON file or API
                const episodes = [
                    { name: 'Episode 1: The Beginning', url: 'http://weekly-susie-school1660440-9f75b68d.koyeb.app/dl/68985d205de096b7841b89f9' },
                    { name: 'Episode 2: The Journey', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' },
                    { name: 'Episode 3: The Climax', url: 'https://devstreaming-cdn.apple.com/videos/streaming/examples/img_gallery_ad_2.m3u8' },
                ];
                
                // Clear existing list
                episodeList.innerHTML = '';

                // Populate with new data
                episodes.forEach(ep => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.textContent = ep.name;
                    button.classList.add('episode-button');
                    button.addEventListener('click', () => {
                        urlInput.value = ep.url;
                        loadVideo(ep.url);
                        episodeListContainer.classList.remove('show');
                    });
                    li.appendChild(button);
                    episodeList.appendChild(li);
                });
            };

            // Main function to load the video from a given URL
            const loadVideo = (url) => {
                if (!url) {
                    showStatus('Please enter a valid video URL.', true);
                    return;
                }

                // Destroy existing instances to prevent conflicts or memory leaks
                if (plyrInstance) {
                    plyrInstance.destroy();
                    plyrInstance = null;
                }
                if (hlsInstance) {
                    hlsInstance.destroy();
                    hlsInstance = null;
                }

                // Show loading spinner
                showLoading();

                // Check if HLS is supported by the browser
                if (Hls.isSupported()) {
                    hlsInstance = new Hls();
                    hlsInstance.attachMedia(video);

                    hlsInstance.on(Hls.Events.MEDIA_ATTACHED, function () {
                        hlsInstance.loadSource(url);
                    });

                    // Listen for HLS stream errors for robust playback
                    hlsInstance.on(Hls.Events.ERROR, function (event, data) {
                        if (data.fatal) {
                            showStatus(`Error: ${data.details}. Trying to recover...`, true);
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    hlsInstance.recoverMediaError();
                                    break;
                                default:
                                    hlsInstance.destroy();
                                    break;
                            }
                        }
                    });

                    hlsInstance.on(Hls.Events.MANIFEST_PARSED, function () {
                        console.log('Manifest parsed. Initializing Plyr...');
                        hideStatus(); // Hide loading message
                        plyrInstance = new Plyr(video, {
                            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'settings'],
                            settings: ['speed'], // We will handle quality and audio with our custom menu
                            speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] },
                        });

                        // Find the Plyr settings button and add a click event listener to show our custom menu
                        const settingsButton = document.querySelector('.plyr__controls .plyr__controls__item--settings');
                        if (settingsButton) {
                            settingsButton.addEventListener('click', (e) => {
                                e.stopPropagation(); // Prevent the custom menu from closing immediately
                                customSettingsMenu.classList.toggle('show');
                            });
                        }

                        // Close the custom menu when clicking anywhere else
                        document.addEventListener('click', (e) => {
                           if (!customSettingsMenu.contains(e.target) && settingsButton && !settingsButton.contains(e.target)) {
                               customSettingsMenu.classList.remove('show');
                           }
                        });
                        
                        // Dynamically populate settings and episodes after manifest is parsed
                        populateSettingsMenu();
                        populateEpisodes();
                    });

                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Fallback for native HLS support (e.g., Safari on iOS/macOS)
                    video.src = url;
                    plyrInstance = new Plyr(video, {
                        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                    });
                    hideStatus();
                } else {
                    showStatus('HLS streaming is not supported on this browser.', true);
                }
            };
            
            // Event listeners
            loadButton.addEventListener('click', () => {
                loadVideo(urlInput.value);
            });

            episodeToggle.addEventListener('click', () => {
                episodeListContainer.classList.toggle('show');
            });

            // Screen Ratio event listeners
            ratioOptions.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('settings-option')) {
                    const ratio = target.dataset.ratio;
                    ratioOptions.querySelectorAll('.settings-option').forEach(el => el.classList.remove('active'));
                    target.classList.add('active');

                    switch(ratio) {
                        case 'fits':
                            video.style.objectFit = 'contain';
                            break;
                        case 'fill':
                            video.style.objectFit = 'fill';
                            break;
                        case 'crop':
                            video.style.objectFit = 'cover';
                            break;
                    }
                }
            });

            // Screen Lock toggle logic
            screenLockButton.addEventListener('click', () => {
                playerContainer.classList.toggle('player-locked');
            });

            // Rewind and Forward button logic
            rewindButton.addEventListener('click', () => {
                if (video.currentTime > 10) {
                    video.currentTime -= 10;
                } else {
                    video.currentTime = 0;
                }
            });

            forwardButton.addEventListener('click', () => {
                video.currentTime += 10;
            });
            
            // Initial load of the default video and episodes
            loadVideo(urlInput.value);
            populateEpisodes();
        });
    </script>
</body>
</html>
