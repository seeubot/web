<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DPlayer</title>
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DPlayer and HLS.js libraries -->
    <link href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@1.27.0/dist/DPlayer.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #2d3748; /* Dark container background */
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            background: linear-gradient(90deg, #63b3ed, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #4a5568;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 10;
            border-radius: 0.75rem;
            max-height: 250px;
            overflow-y: auto;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #63b3ed;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl sm:text-4xl text-center mb-6">Advanced DPlayer</h1>

        <!-- Input and dropdown area for custom URLs -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <div class="dropdown">
                <button class="px-6 py-3 font-semibold text-white bg-green-500 rounded-lg shadow-md hover:bg-green-600 transition-colors dropbtn">
                    Select Source
                </button>
                <div id="source-dropdown" class="dropdown-content">
                    <!-- Dynamic sources will be inserted here -->
                </div>
            </div>

            <input
                id="url-input"
                type="text"
                placeholder="Paste HLS video URL here (e.g., .m3u8)"
                class="flex-grow w-full sm:w-auto p-3 text-gray-200 bg-gray-700 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-blue-400 transition-colors"
            />
            <button
                id="load-button"
                class="w-full sm:w-auto px-6 py-3 font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 transition-colors"
            >
                Load Video
            </button>
        </div>

        <!-- DPlayer container -->
        <div id="dplayer" class="rounded-xl overflow-hidden shadow-lg"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('url-input');
            const loadButton = document.getElementById('load-button');
            const sourceDropdown = document.getElementById('source-dropdown');
            const dplayerElement = document.getElementById('dplayer');

            // Hardcoded list of example sources for the dropdown
            const exampleSources = [
                { name: 'Default Stream', url: 'http://weekly-susie-school1660440-9f75b68d.koyeb.app/dl/68985d205de096b7841b89f9' },
                { name: 'Big Buck Bunny (HLS)', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' },
                { name: 'Apple Test Stream (HLS)', url: 'https://devstreaming-cdn.apple.com/videos/streaming/examples/img_gallery_ad_2.m3u8' },
            ];
            
            let dp = null;

            // Function to initialize DPlayer with a given URL
            const initDPlayer = (url) => {
                // Destroy existing instance to prevent memory leaks and conflicts
                if (dp) {
                    dp.destroy();
                }

                dp = new DPlayer({
                    container: dplayerElement,
                    autoplay: true,
                    lang: 'en',
                    theme: '#FADFA3',
                    video: {
                        url: url,
                        type: 'hls',
                        // hls.js is automatically used for 'hls' type
                    },
                });

                // Add an error handler
                dp.on('error', () => {
                    console.error('DPlayer encountered an error with the stream.');
                    alert('Error: Could not load the video stream. Please check the URL.');
                });
            };

            // Populate the dropdown with example sources
            exampleSources.forEach(source => {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = source.name;
                link.onclick = (e) => {
                    e.preventDefault();
                    urlInput.value = source.url;
                    initDPlayer(source.url);
                };
                sourceDropdown.appendChild(link);
            });

            // Handle the manual load button click
            loadButton.addEventListener('click', () => {
                initDPlayer(urlInput.value);
            });
            
            // Set the initial URL in the input field
            urlInput.value = exampleSources[0].url;

            // Initialize the player with the default URL on page load
            initDPlayer(urlInput.value);
        });
    </script>
</body>
</html>
